<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Chris Good Location History</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapData = [
          {lat: 39.18431, lng: -76.85179},
          {lat: 39.1853, lng: -76.8507},
          {lat: 39.188, lng: -76.8514},
          {lat: 39.1915, lng: -76.8515},
        ];
        var heatMapData = [];
        var wght = 8
        for(var i = 0; i < mapData.length; i++){
          heatMapData[i] = {location: new google.maps.LatLng(mapData[i]['lat'], mapData[i]['lng']), weight: wght};
          wght /= 2;
          if(wght == 0){
            wght = 1;
          }
        }
        var baltCenter = {lat: 39.3024, lng: -76.6145}

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: baltCenter,
          mapTypeId: 'roadmap'
        });

        var flightPath = new google.maps.Polyline({
          path: mapData,
          geodesic: true,
          strokeColor: '#0000FF',
          strokeOpacity: 1.0,
          strokeWeight: 3
        });

        // var circle = new google.maps.Circle({
        //   strokeColor: '#FF0000',
        //   strokeOpacity: 0.5,
        //   strokeWeight: 1,
        //   fillColor: '##f45942',
        //   fillOpacity: 0.2,
        //   map: map,
        //   center: {lat: 39.18431, lng: -76.85179},
        //   radius: 1000
        // });

        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatMapData,
          map: map,
          opacity: 0.3,
          radius: 100
        });

        flightPath.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh8MduUbyog9UhJaUGkzjiEJ80G-fld34&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
